<h2> Lista de personajes </h2>
<hr>

<div *ngIf="players.length > 0; else second">
  <table>
    <tr>
      <th>Nombre</th>
      <th>Nivel</th>
      <th>Experiencia</th>
    </tr>
    <tr *ngFor="let player of players">
      <td> {{ player.name }} </td>
      <td> {{ player.level }} </td>
      <td> {{ player.exp }} </td>
    </tr>
  </table>
</div>

<div *ngIf="loading" class="loader"></div>

<ng-template #second>
    <strong>
        No se encontraron jugadores relacionados con tu cuenta
    </strong>
</ng-template>
