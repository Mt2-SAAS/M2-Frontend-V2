<h2> Informacion </h2>
<hr>

<div *ngIf="loading; else block" class="loader"></div>

<ng-template #block>

    <table>
      <tr>
        <th>Usuario</th>
        <th>Email</th>
        <th>Nombre Real</th>
        <th>MDS</th>
        <th>Fecha Registro</th>
      </tr>
      <tr>
        <td> {{ user['login']  }} </td>
        <td> {{ user['email'] }} </td>
        <td> {{ user['real_name']  }} </td>
        <td> {{ user['coins'] }} </td>
        <td> {{ user['create_time'] | date }} </td>
      </tr>
    </table>

    <br />
    <br />
    <br />

    <promo></promo>

</ng-template>
