<div class="menu">
    <div  (click)="close_modal()"
          class="btn_close pointer">
        <i class="far fa-times-circle"></i>
    </div>
    <form [formGroup]="form" (ngSubmit)="send()" class="form_sign_in">
        <h2 class="title_sign_in">
            Metin2
        </h2>
        <div class="input_sign_in">
            <label for="user">Usuario</label>
            <input
                  formControlName="login"
                  type="text"
                  placeholder=""
                  required>
        </div>

        <div class="input_sign_in_div" *ngIf="form.controls['login'].errors?.required && form.controls['login'].touched"> * El Usuario es obligatorio.</div>
        <div class="input_sign_in_div" *ngIf="form.controls['login'].errors?.minlength" for="login">* Por lo menos 4 caracteres.</div>

        <div class="input_sign_in">
            <label for="password">Contraseña</label>
            <input
                  formControlName="password"
                  type="password"
                  placeholder=""
                  required>
        </div>

        <div class="input_sign_in_div" *ngIf="form.controls['password'].errors?.required && form.controls['password'].touched"> * La contraseña es obligatoria.</div>
        <div class="input_sign_in_div" *ngIf="form.controls['password'].errors?.minlength"> * Por lo menos 4 caracteres. </div>

        <div class="center">
          <label *ngIf="message" class="text-white" >* {{ message }} </label>
      </div>
        <button   class="madera"
                  type="submit"
                  [disabled]="!form.valid"
                  >
            Iniciar Sesión
        </button>
    </form>
</div>
